<!Doctype html>
<html class="no-js" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>{{GlobalParams.PageTitle}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/NavCtrl.js"></script>
    <script src="scripts/controllers/LoginCtrl.js"></script>
    <script src="scripts/timesheet/TimeSheetCtrl.js"></script>
    <script src="scripts/dashboard/DashboardCtrl.js"></script>
    <script src="scripts/reports/ReportsCtrl.js"></script>
    <script src="scripts/projects/ProjectsCtrl.js"></script>
    <!-- endbuild -->

  </head>
  <body ng-controller="AppCtrl" ng-class="{'nav-expanded': GlobalParams.navExpanded, 'no-auth': !GlobalParams.isAuthenticated}">
    <aside id="app-nav" ng-include="'views/nav.html'" ng-if="GlobalParams.isAuthenticated"></aside>
    <div id="content-wrapper">
      <header id="content-header" ng-if="GlobalParams.isAuthenticated">
        <h1 class="page-title">{{GlobalParams.PageTitle}}</h1>
        <a ng-if="GlobalParams.activePage === 'timesheet'">
          <span class="icon icon-add-time"></span>
          <span class="link-text">New entry</span>
        </a>
      </header>
      <main id="content" ui-view></main>
    </div>
  </body>
</html>
